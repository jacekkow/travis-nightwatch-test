language: php
php:
  - 5.6
  - 7.0
  - nightly

addons:
  firefox: latest
  chrome: stable

before_script:
  - 'php -S 127.0.0.1:8080 &'
  - 'nvm install stable'
  - 'npm install nightwatch@1.0.19 selenium-server chromedriver geckodriver'

script:
  - 'node_modules/.bin/nightwatch --verbose -e firefox-headless'
  - 'node_modules/.bin/nightwatch --verbose -e chrome-headless'
